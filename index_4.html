<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            color: #333;
        }

        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #71b7e6, #9b59b6);
            filter: blur(8px);
            -webkit-filter: blur(8px);
            z-index: -1;
        }

        .todo-app-container {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            z-index: 1;
            margin: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #4a4a4a;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h2 .fas {
            margin-right: 10px;
            color: #71b7e6;
        }

        .input-container {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #task-input {
            flex-grow: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s ease;
        }

        #task-input:focus {
            border-color: #71b7e6;
            box-shadow: 0 0 0 3px rgba(113, 183, 230, 0.3);
        }

        #add-task-btn {
            padding: 12px 25px;
            background-color: #9b59b6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }

        #add-task-btn:hover {
            background-color: #8e44ad;
        }

        #add-task-btn:active {
            transform: scale(0.98);
        }

        #task-list {
            list-style-type: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            background: #fff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            position: relative;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .task-item.completed {
            background: #e9f5ff;
        }

        .task-item .task-content {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .task-item input[type="checkbox"] {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            position: relative;
            outline: none;
            transition: all 0.2s ease;
        }

        .task-item input[type="checkbox"]:checked {
            background-color: #9b59b6;
            border-color: #9b59b6;
        }

        .task-item input[type="checkbox"]:checked::after {
            content: '\f00c';
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            color: #fff;
            font-size: 12px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .task-item .task-text {
            word-break: break-word;
            margin-right: 15px;
            user-select: none;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .task-item.completed .task-text {
            text-decoration: line-through;
            color: #999;
        }

        .task-item .task-date {
            font-size: 0.9rem;
            color: #666;
            background: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 5px 8px;
            outline: none;
            transition: border-color 0.3s ease;
            cursor: pointer;
        }

        .task-item .action-buttons {
            display: flex;
            gap: 5px;
            margin-left: auto; /* Push buttons to the right */
        }

        .action-buttons button {
            background: none;
            border: none;
            color: #555;
            cursor: pointer;
            padding: 8px;
            border-radius: 5px;
            transition: background-color 0.2s ease, transform 0.1s ease;
            font-size: 1.1rem;
        }

        .action-buttons button:hover {
            background-color: #f0f0f0;
        }

        .action-buttons button:active {
            transform: scale(0.95);
        }

        .action-buttons .edit-btn {
            color: #71b7e6;
        }

        .action-buttons .delete-btn {
            color: #e74c3c;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            .todo-app-container {
                padding: 20px;
                margin: 10px;
            }
            
            .input-container {
                flex-direction: column;
            }
            
            #add-task-btn {
                width: 100%;
            }

            .task-item {
                flex-wrap: wrap;
                gap: 10px;
            }

            .task-item .task-content {
                width: 100%;
            }

            .task-item .action-buttons {
                margin-left: 0;
                width: 100%;
                justify-content: flex-end;
            }
        }
    </style>
</head>
<body>

    <div class="background-container"></div>
    
    <div class="todo-app-container">
        <h2><i class="fas fa-list-ul"></i> My To-Do List</h2>
        
        <div class="input-container">
            <input type="text" id="task-input" placeholder="Add a new task...">
            <button id="add-task-btn">Add</button>
        </div>

        <ul id="task-list">
        </ul>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskInput = document.getElementById('task-input');
            const addTaskBtn = document.getElementById('add-task-btn');
            const taskList = document.getElementById('task-list');

            // Function to add a new task
            function addTask() {
                const taskText = taskInput.value.trim();

                if (taskText === '') {
                    alert('Please enter a task!');
                    return;
                }

                const listItem = document.createElement('li');
                listItem.classList.add('task-item');

                const taskContent = document.createElement('div');
                taskContent.classList.add('task-content');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.checked = false;

                const taskTextSpan = document.createElement('span');
                taskTextSpan.classList.add('task-text');
                taskTextSpan.textContent = taskText;

                const dateInput = document.createElement('input');
                dateInput.type = 'date';
                dateInput.classList.add('task-date');

                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('action-buttons');

                const editBtn = document.createElement('button');
                editBtn.classList.add('edit-btn');
                editBtn.innerHTML = '<i class="fas fa-edit"></i>';

                const deleteBtn = document.createElement('button');
                deleteBtn.classList.add('delete-btn');
                deleteBtn.innerHTML = '<i class="fas fa-trash-alt"></i>';

                taskContent.appendChild(checkbox);
                taskContent.appendChild(taskTextSpan);
                taskContent.appendChild(dateInput);

                buttonContainer.appendChild(editBtn);
                buttonContainer.appendChild(deleteBtn);

                listItem.appendChild(taskContent);
                listItem.appendChild(buttonContainer);
                taskList.appendChild(listItem);

                // Clear the input field
                taskInput.value = '';

                // Add event listeners for the new task
                checkbox.addEventListener('change', () => {
                    if (checkbox.checked) {
                        listItem.classList.add('completed');
                    } else {
                        listItem.classList.remove('completed');
                    }
                });

                editBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent the parent li from toggling completion
                    const newText = prompt('Edit your task:', taskTextSpan.textContent);
                    if (newText !== null && newText.trim() !== '') {
                        taskTextSpan.textContent = newText.trim();
                        listItem.classList.remove('completed');
                        checkbox.checked = false;
                    }
                });

                deleteBtn.addEventListener('click', (e) => {
                    e.stopPropagation(); // Prevent the parent li from toggling completion
                    if (confirm('Are you sure you want to delete this task?')) {
                        taskList.removeChild(listItem);
                    }
                });
            }

            // Add task when the button is clicked
            addTaskBtn.addEventListener('click', addTask);

            // Add task when the "Enter" key is pressed in the input field
            taskInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    addTask();
                }
            });
        });
    </script>

</body>
</html>
